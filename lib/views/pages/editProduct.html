<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="max-w-[600px] mx-auto">
      <h3 class="text-center text-4xl my-10 font-medium">Edit Product</h3>
      <div class="mb-10">
        <div class="mb-3">
          <label for="id" class="mb-1 inline-block">ID</label>
          <input
            value="<%- product.id %>"
            id="id"
            class="rounded-lg w-full py-2 px-4 border border-gray-500"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="mb-1 inline-block">Name</label>
          <input
            value="<%- product.name %>"
            id="name"
            class="rounded-lg w-full py-2 px-4 border border-gray-500"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="mb-1 inline-block capitalize">price</label>
          <input
            value="<%- product.price.toFixed(2) %>"
            id="price"
            class="rounded-lg w-full py-2 px-4 border border-gray-500"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="mb-1 inline-block capitalize"
            >description</label
          >
          <input
            value="<%- product.description %>"
            id="description"
            class="rounded-lg w-full py-2 px-4 border border-gray-500 w-full break-all"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label for="product" class="mb-1 inline-block capitalize"
            >product</label
          >
          <input
            value="<%- product.product %>"
            id="product"
            class="rounded-lg w-full py-2 px-4 border border-gray-500"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label for="color" class="mb-1 inline-block capitalize">color</label>
          <input
            value="<%- product.color %>"
            id="color"
            class="rounded-lg w-full py-2 px-4 border border-gray-500"
            type="text"
          />
        </div>

        <div class="mb-6">
          <label for="image" class="mb-1 inline-block capitalize">image</label>
          <input
            value="<%- product.image %>"
            id="image"
            class="rounded-lg w-full py-2 px-4 border border-gray-500"
            type="text"
          />
        </div>
        <button
          onclick="handleEdit()"
          id="<%- product.id %>"
          class="w-full rounded-lg bg-blue-500 hover:bg-blue-400 text-white py-3"
        >
          Submit
        </button>
      </div>
    </div>

    <script>
      const handleEdit = async () => {
        const url = "http://localhost:5000/api/products";
        const id = document.querySelector("#id").value;
        const name = document.querySelector("#name").value;
        const price = document.querySelector("#price").value;
        const description = document.querySelector("#description").value;
        const product = document.querySelector("#product").value;
        const color = document.querySelector("#color").value;
        const image = document.querySelector("#image").value;
        try {
          await fetch(`${url}/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id: id * 1,
              name,
              price: price * 1,
              description,
              product,
              color,

              image,
            }),
          });
          await alert("Done");
          window.location.href = "http://localhost:5000/page/products";
        } catch (e) {
          console.log(e);
          alert("Something went wrong");
        }
      };
    </script>
  </body>
</html>
